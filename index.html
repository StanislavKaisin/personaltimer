<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>personal timer</title>
  <link rel="stylesheet" href="index.css">
  <link rel="manifest" href="manifest.json">

</head>

<body>
  <button id="start">Sart timers</button>

  <figure>
    <figcaption>15 minutes:</figcaption>
    <audio controls src="./Bells1.mp3" id="min15" volume="0.08" <!-- autoplay=true -->
      >
      15 minutes
    </audio>
    <span id="min15Indicator"></span>
  </figure>
  <figure>
    <figcaption>30 minutes:</figcaption>
    <audio controls src="./Bells2.mp3" id="min30" volume="0.08" <!-- autoplay=true -->
      >
      30 minutes
    </audio>
    <span id="min30Indicator"></span>
  </figure>

  <div class="buttons"><button id="save">Save timers volume</button>
    <button id="resetVolumes">Reset timers volume</button>
  </div>


  <hr />
  <button id="min5">05:00</button>
  <figure style="opacity: 0;">
    <figcaption>5 min timer</figcaption>
    <audio controls src="./Alarm1.mp3" id="min5Bell" volume="0.08" <!-- autoplay=true -->
      >
      05:00
    </audio>
  </figure>
  <button id="min10">10:00</button>
  <figure style="opacity: 0;">
    <figcaption>10 min timer</figcaption>
    <audio controls src="./Alarm1.mp3" id="min10Bell" volume="0.08" <!-- autoplay=true -->
      >
      10:00
    </audio>
  </figure>
  <script src="index.js"></script>
  <script src="5minTimer.js"></script>

</body>

</html>
